<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <div class="layout">
        <header class="flexbox">
            <div class="flexbox">
                <a class="hitem1 hlink" href="https://about.google/">About</a>
                <a class="hitem1 hlink" href="https://store.google.com/">Store</a>
            </div>

            <div class="flexbox">
                <a class="hitem2 hlink" href="https://mail.google.com/">Gmail</a>
                <a class="hitem2 hlink" href="https://www.google.com/imghp">Images</a>
                <a class="hitem2" href="contact.asp"><img style="height: 24px; width: 24px"
                        src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"></a>
                <a class="hitem2" href="about.asp"><img style="border-radius: 50%; height: 32px; width: 32px;"
                        src="https://lh3.googleusercontent.com/ogw/ADGmqu_KJeLFJXEYu9_0whUFGrLxsAL14eQxFiUDH0rk=s64-c-mo"></a>
            </div>

        </header>

        <main class="flexbox mainflex">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">

            <div class="flexbox search">
                <button class="flexbox magbutton" type="button"><img class="magbutton"
                        src="https://listimg.pinclipart.com/picdir/s/15-157992_lens-clipart-magnifier-magnifying-glass-icon-grey-png.png"></button>
                <input class="flexbox searchbar" type="text">
            </div>

            <div class="flexbox mainbutton">
                <button type="button"><a href="https://google.com">Google Search</a></button>
                <button type="button"><a href="https://google.com/doodles/">I'm Feeling Lucky</a></button>
            </div>

        </main>

        <footer class="flexbox">
            <div class="flexbox">
                <a class="fitem1" href="https://ads.google.com/">Advertising</a>
                <a class="fitem1" href="https://www.google.com/services/">Business</a>
                <a class="fitem1" href="https://www.google.com/search/howsearchworks/">How Search Works</a>
            </div>

            <div class="flexbox">
                <a class="fitem2" href="https://policies.google.com/privacy">Privacy</a>
                <a class="fitem2" href="https://policies.google.com/terms">Terms</a>
                <a class="fitem2" href="https://www.google.com/preferences">Settings</a>
            </div>
        </footer>
    </div>

</body>

</html>
